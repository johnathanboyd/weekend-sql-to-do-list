<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do list!</title>
</head>
<body>
    <div class="title">
        <h1>Mochi's To-Do App</h1>
    </div>

    <div id="taskInput">
        <input type="text" id="taskIn" placeholder="give me somethin' to do!">
        <button id="submitButton">Write that down!</button>
    </div>
    <div id="listOutput">
        <h3>To-Do List:</h3>
        <ul id="listOut"></ul>
    </div>
</body>
</html>
