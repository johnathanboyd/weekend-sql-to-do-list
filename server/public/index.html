<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do list!</title>
</head>
<body>
    <h1>Scrap-paper To-Do List</h1>
    <div id="taskInput">
        <h2>Add something to do</h2>
        <input type="text" id="taskIn" placeholder="give me somethin' to do!">
        <button id="submitButton">Write that down!</button>
    </div>
    <div id="listOutput">
        <h2>To-Do List</h2>
        <h5> <em>*please check box when task is completed*</em></h5>
        <ul id="listOut"></ul>
    </div>
</body>
</html>
